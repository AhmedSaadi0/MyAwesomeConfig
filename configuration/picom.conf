animations = true;
animation-stiffness = 350.0;
animation-dampening = 35.0;
animation-clamping = false;
animation-mass = 1;
# Which animation to run when hiding (e.g. minimize) a window.\n"
# 	    "  Must be one of `auto`, `none`, `fly-in`, `zoom`,\n"
# 	    "  `slide-down`, `slide-up`, `slide-left`, `slide-right`\n"
# 	    "  `slide-in`, `slide-out`\n"
animation-for-open-window = "zoom";
animation-for-menu-window = "slide-down";
animation-for-transient-window = "slide-down";
# animation-for-workspace-switch-in = "slide-down";
# animation-for-workspace-switch-out = "slide-down";

#################################
#             Shadows           #
#################################
shadow = true;
shadow-radius = 10;

# shadow-opacity = .75

shadow-offset-x = -7;
shadow-offset-y = -7;

# shadow-red = 0
# shadow-green = 0
# shadow-blue = 0
# shadow-color = "#000000"

shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g = 'conky'",
  "class_g = 'awesome'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c"
];

# clip-shadow-above = []
# shadow-exclude-reg = ""
# xinerama-shadow-crop = false

#################################
#           Fading              #
#################################
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
# fade-delta = 10
# fade-exclude = []
# no-fading-openclose = false
# no-fading-destroyed-argb = false

#################################
#   Transparency / Opacity      #
#################################
inactive-opacity = 1.0;
# frame-opacity = 1.0
frame-opacity = 1.0;
# inactive-opacity-override = true
inactive-opacity-override = false;
# active-opacity = 1.0
# inactive-dim = 0.0
focus-exclude = [ 
  "class_g = 'Cairo-clock'", 
  # "class_g = 'awesome'" 
  ];
# inactive-dim-fixed = 1.0
# opacity-rule = []

#################################
#           Corners             #
#################################
corner-radius = 6;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

#################################
#     Background-Blurring       #
#################################
# blur-method =
blur: {
	method = "dual_kawase";
    strength = 0.0;
	deviation = 1.0;
	kernel = "11x11gaussian";
}

blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;

blur-background-exclude = [
	"class_g = 'slop'",
	"class_g = 'Firefox' && argb",
	"class_g = 'conky'",
	"class_g = 'Conky'",
	# "window_type = 'normal'",
	# "window_type = 'dock'",
	"window_type = 'awesome'",
	"window_type = 'notification'",
	"window_type = 'dropdown_menu'",
	"window_type = 'utility'",
	"_GTK_FRAME_EXTENTS@:c"
];
#################################
#       General Settings        #
#################################

# Specify the backend to use: `xrender`, `glx`, or `xr_glx_hybrid`.
# `xrender` is the default one.
# backend = "glx"
backend = "xrender";

vsync = true;

dbus = false

mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
use-ewmh-active-win = false
unredir-if-possible = false
unredir-if-possible-delay = 0
unredir-if-possible-exclude = []
detect-transient = false
detect-transient = true;
detect-client-leader = false
resize-damage = 1
invert-color-include = []
glx-no-stencil = false
glx-no-rebind-pixmap = false
no-use-damage = false
use-damage = true;
xrender-sync-fence = false
glx-fshader-win = ""
force-win-blend = false
no-ewmh-fullscreen = false
max-brightness = 1.0
transparent-clipping = false
log-level = "debug"

wintypes:
{
    tooltip = { fade = true; shadow = false; focus = true; };
    menu = { full-shadow = true;};
    popup_menu =  { full-shadow = true;};
    utility =  {full-shadow = true;};
    toolbar = {full-shadow = true;};
    normal = {full-shadow = true;};
    notification = {full-shadow = true;};
    dialog = {full-shadow = true};
    dock = {full-shadow = true;};
    dropdown_menu = { full-shadow = true;};
    panel = { full-shadow = true; radius=false };
};
