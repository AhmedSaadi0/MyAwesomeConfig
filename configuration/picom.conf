#################################
#             Animations        #
#################################

animations = false;
animation-stiffness = 450
animation-mass = 1
animation-dampening = 35
animation-clamping = false
animation-delta = 12;

animation-for-open-window = "slide-down";
animation-for-unmap-window = "slide-up";

animation-for-menu-window = "slide-up";
animation-for-transient-window = "slide-down";

animation-for-workspace-switch-in = "slide-down";
animation-for-workspace-switch-out = "slide-up";

#################################
#           Corners             #
#################################

# Sets the radius of rounded window corners. When > 0, the compositor will
# round the corners of windows. Does not interact well with
# `transparent-clipping`.
#corner
corner-radius = 0
round-borders = 0
transparent-clipping = 0

# Exclude conditions for rounded corners.
rounded-corners-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'"
];


#################################
#             Shadows           #
#################################
shadow = true;
shadow-radius = 30;
shadow-offset-x = -30;
shadow-offset-y = -30;
shadow-opacity = 0.50;
shadow-color = "#000000"
# shadow-ignore-shaped = true;

shadow-exclude = [
    "! name~=''",    # exclude windows with no name such as qtile's bar
    "class_g = 'slop'",
    "window_type = 'menu'",
    "window_type = 'desktop'",
    "class_g = 'conky'",
    "class_g = 'Conky'",
    "class_g = 'GLava'",
    "class_g = 'Firefox' && window_type *= 'utility'",
    "_GTK_FRAME_EXTENTS@:c"
];

#################################
#           Fading              #
#################################
fading = true;
fade-in-step = 0.08;
fade-out-step = 0.08;
fade-delta = 15;

no-fading-openclose = false
no-fading-destroyed-argb = true

fade-exclude = []

#################################
#   Transparency / Opacity      #
#################################
inactive-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
active-opacity = 1.0;
inactive-dim = 0.0;

focus-exclude = [
    "! name~=''",    # exclude windows with no name such as qtile's bar
	"class_g = 'Cairo-clock'",
	"class_g ?= 'awesome'",
	"class_g ?= 'rofi'",
    "class_g = 'GLava'",
	"class_g ?= 'slop'"
];

opacity-rule = [
  "85:class_g     = 'splash'",
  "95:class_g     = 'dolphin'",
  "95:class_g     = 'Nemo'",
  "95:class_g     = 'nemo'",
];


#################################
#           blur             #
#################################
blur: {
    method = "dual_kawase";
    strength = 4.0;
    deviation = 1.0;
	kernel = "11x11gaussian";
    background = true;
    background-frame = false;
    background-fixed = false;
}

blur-background-exclude = [
    "! name~=''",    # exclude windows with no name such as qtile's bar
	"class_g = 'slop'",
	"class_g = 'Firefox' && argb",
	"class_g = 'conky'",
	"class_g = 'Conky'",
	"class_g = 'GLava'",
	# "window_type = 'normal'",
	# "window_type = 'dock'",
	"window_type = 'notification'",
	# "window_type = 'dropdown_menu'",
	"window_type = 'utility'",
	"_GTK_FRAME_EXTENTS@:c"
];
#################################
#       General Settings        #
#################################

#========================= General Settings =========================#
experimental-backends = true;
backend = "glx";
vsync = true;
daemon = false;
dbus = false;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-client-leader = true;
detect-transient = true;
glx-no-stencil = true;
use-damage = true;
resize-damage = 1;
transparent-clipping = false;
glx-use-copysubbuffer-mesa = false;

wintypes:
{
    tooltip = { fade = true; shadow = false; focus = true; };
    menu = { full-shadow = true;};
    popup_menu =  { full-shadow = true;};
    utility =  {full-shadow = true;};
    toolbar = {full-shadow = true;};
    normal = {full-shadow = true;};
    notification = {full-shadow = true;};
    dialog = {full-shadow = true};
    dock = {full-shadow = true;};
    dropdown_menu = { full-shadow = true;};
    panel = { full-shadow = true; radius=false };
};
