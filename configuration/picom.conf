animations = true;
animation-stiffness = 200.0;
animation-dampening = 20;
animation-clamping = false;
animation-mass = 4;
# Which animation to run when hiding (e.g. minimize) a window.\n"
# 	    "  Must be one of `auto`, `none`, `fly-in`, `zoom`,\n"
# 	    "  `slide-down`, `slide-up`, `slide-left`, `slide-right`\n"
# 	    "  `slide-in`, `slide-out`\n"
animation-for-open-window = "zoom";
animation-for-unmap-window = "zoom";

animation-for-menu-window = "slide-up";
animation-for-transient-window = "slide-down";

animation-for-workspace-switch-in = "slide-down";
animation-for-workspace-switch-out = "zoom";

#################################
#             Shadows           #
#################################
shadow = true;
shadow-radius = 10;

# shadow-opacity = .75

shadow-offset-x = -7;
shadow-offset-y = -7;

# shadow-red = 0
# shadow-green = 0
# shadow-blue = 0
# shadow-color = "#000000"

shadow-exclude = [
    "class_g = 'slop'",
    "window_type = 'menu'",
    "window_type = 'desktop'",
    "class_g = 'conky'",
    "class_g = 'Conky'",
    "class_g = 'GLava'",
    "class_g = 'awesome'",
    "class_g = 'Firefox' && window_type *= 'utility'",
    "_GTK_FRAME_EXTENTS@:c"
];

# clip-shadow-above = []
# shadow-exclude-reg = ""
# xinerama-shadow-crop = false

#################################
#           Fading              #
#################################
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 7;
# fade-exclude = []
# no-fading-openclose = false
# no-fading-destroyed-argb = false
no-fading-openclose = false
no-fading-destroyed-argb = true

#################################
#   Transparency / Opacity      #
#################################
inactive-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
active-opacity = 1.0;
inactive-dim = 0.0;

focus-exclude = [
	"class_g = 'Cairo-clock'",
	"class_g ?= 'rofi'",
    "class_g = 'GLava'",
	"class_g ?= 'slop'"
];

opacity-rule = [
  "85:class_g     = 'splash'",
  "95:class_g     = 'dolphin'"
];

#################################
#           Corners             #
#################################
# corner-radius = 12;
# rounded-corners-exclude = [
#     # "!window_type = 'normal'",
#     "class_g ?= 'rofi'",
# 	"class_g = 'awesome'",
# 	# "window_type = 'panel'",
#     # "class_g = 'firefox' && argb"
# ];

#################################
#     Background-Blurring       #
#################################
# blur-method =
blur: {
	method = "dual_kawase";
    strength = 0.0;
	deviation = 1.0;
	kernel = "11x11gaussian";
}

blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;

blur-background-exclude = [
	"class_g = 'slop'",
	"class_g = 'Firefox' && argb",
	"class_g = 'conky'",
	"class_g = 'Conky'",
	# "window_type = 'normal'",
	# "window_type = 'dock'",
	# "window_type = 'awesome'",
	"window_type = 'notification'",
	"window_type = 'dropdown_menu'",
	"window_type = 'utility'",
	"_GTK_FRAME_EXTENTS@:c"
];
#################################
#       General Settings        #
#################################

# Specify the backend to use: `xrender`, `glx`, or `xr_glx_hybrid`.
# `xrender` is the default one.
# backend = "glx"
experimental-backends = true;
backend = "xrender";
vsync = true;
daemon = false;
dbus = false;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-client-leader = true;
detect-transient = true;
glx-no-stencil = true;
use-damage = true;
resize-damage = 1;
transparent-clipping = false;
glx-use-copysubbuffer-mesa = false;


wintypes:
{
    tooltip = { fade = true; shadow = false; focus = true; };
    menu = { full-shadow = true;};
    popup_menu =  { full-shadow = true;};
    utility =  {full-shadow = true;};
    toolbar = {full-shadow = true;};
    normal = {full-shadow = true;};
    notification = {full-shadow = true;};
    dialog = {full-shadow = true};
    dock = {full-shadow = true;};
    dropdown_menu = { full-shadow = true;};
    panel = { full-shadow = true; radius=false };
};
